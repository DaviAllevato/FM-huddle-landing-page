<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">

  <!-- Folha de Estilo -->
  <link rel="stylesheet" href="estilos/style.css">
  
  <!-- Logos -->
  <script src="https://kit.fontawesome.com/61bc7f0675.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <div class="img-logo"><img src="imagens/logo.svg" alt="Logo"></div>
  </header>
  
  <main>
    <div class="imagem"><img src="imagens/illustration-mockups.svg" alt="ilustração maquete"></div>
    
    <div class="conteudo">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#">Register</a> 

      <div class="logos-container">
          <div class="logo-box"><i class="fa-brands fa-facebook-f"></i></div>

          <div class="logo-box"><i class="fa-brands fa-twitter"></i></div>

          <div class="logo-box"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </div>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DaviAllevato" target="_blank">Davi Allevato</a>.
    </p>
  </footer>
</body>
</html>
